<ion-view view-title="{{'policySerach.title' | translate}}"><ion-content><div class="loginBox"><div class="search-icon-wrapper"><img src="img/policy-icon.svg" class="search"/></div><div class="card-padding padding-top-none margin-top-medium"><div class="form-container"><form name="thisForm"><label ng-class="{'form-error-input':thisForm.customerID.$dirty &amp;&amp; !thisForm.customerID.$valid}" class="item item-input input-margin"><input type="text" name="customerID" ng-model="data.customerID" placeholder="{{'policySerach.searchInput' | translate}}" maxlength="12" required="required"/></label><div ng-messages="thisForm.customerID.$error" ng-if="thisForm.customerID.$dirty" class="error-container"><small ng-message="required" translate="policySerach.msgs.customer_id_required" class="error"></small></div><label ng-show="data.customerID.length&lt;12" class="item item-input input-margin"><span translate="policySerach.dateInput" ng-show="!data.dob" class="input-label"></span><input type="date" id="date" ng-model="data.dob" ng-required="data.customerID.length&lt;12"/></label><div ng-messages="thisForm.date.$error" ng-if="thisForm.date.$dirty" class="error-container"><small ng-message="required" translate="policySerach.msgs.date_is_required" class="error"></small></div><button ng-click="search()" translate="policySerach.searchBtn" ng-disabled="thisForm.$invalid" class="button button-stable button-full button-major"></button></form></div></div></div></ion-content></ion-view>
