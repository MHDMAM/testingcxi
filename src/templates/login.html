<ion-view view-title="{{'login.title' | translate}}"><ion-content><div class="branding"></div><div class="loginBox"><h1 translate="login.customer_express"></h1><h2 translate="login.title"></h2><div class="card-padding padding-top-none"><div class="form-container"><form name="loginForm"><label ng-class="{'form-error-input':loginForm.staffId.$dirty &amp;&amp; !loginForm.staffId.$valid}" class="item item-input input-margin"><input type="text" name="staffId" ng-model="data.staffId" placeholder="{{'login.staff_id' | translate}}" aia-staffid="aia-staffid" required="required"/></label><div ng-messages="loginForm.staffId.$error" ng-if="loginForm.staffId.$dirty" class="error-container"><small ng-message="required" translate="login.msgs.Staff_Id_is_required" class="error"></small></div><label ng-class="{'form-error-input':loginForm.password.$dirty &amp;&amp; !loginForm.password.$valid}" class="item item-input input-margin"><input type="password" name="password" ng-model="data.password" placeholder="{{'login.password' | translate}}" required="required"/></label><div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty" class="error-container"><small ng-message="required" translate="login.msgs.password_is_required" class="error"></small></div><button type="submit" ng-click="signIn()" translate="login.login" ng-disabled="loginForm.$invalid" class="button button-stable button-full button-major"></button></form></div></div></div><div class="loginBox"><div class="row padding-top-none margin-bottom-medium margin-top-xl"><span translate="login.forgot_password" ng-click="forgotPW()" class="inline-link"></span></div><div class="row"><span translate="login.activate" ng-click="activate()" class="inline-link"></span>
</div></div><div class="loginBox uuid-style"><div>{{viewData.uuid}}</div><div>v{{viewData.appVersion}}</div></div></ion-content></ion-view>
