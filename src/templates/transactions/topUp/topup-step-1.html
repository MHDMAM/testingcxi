></strong></span><span translate="transactions.topup.notes_txt"></span></div></div></div><div class="row"><button ng-click="updateState(2)" translate="transactions.topup.next" ng-disabled="step1Form.$invalid &amp;&amp; checkTotal()" class="center-block button button-major button-wide"></button></div></div>
