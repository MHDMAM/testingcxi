
<ion-view view-title="{{viewData.title}}"><ion-content class="details-palan-wrapper"><div class="progress-container"><div class="progress-line"><div class="line"><div class="progress-50"></div></div><div class="stage current"><span class="step-number">1</span><div class="step-label">{{viewData.verify}}</div></div><div class="stage"><span class="step-number">2</span><div class="step-label">{{viewData.password}}</div></div></div></div><div style="margin-top:8%;" class="loginBox"><h2 translate="reset_password.reset_password"></h2><div class="card-padding no-top-padding"><div class="form-container"><form name="setPasswordForm"><label ng-class="{'form-error-input':thisForm.staffId.$dirty &amp;&amp; !thisForm.staffId.$valid}" class="item item-input input-margin"><input type="text" name="staffId" placeholder="{{'reset_password.staffId_placeholder' | translate}}" ng-model="data.staffId" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" required="required"/></label><div ng-messages="setPasswordForm.staffId.$error" ng-if="setPasswordForm.staffId.$dirty" class="error-container"><small ng-message="required" translate="reset_password.msgs.staff_Id_is_required" class="error"></small></div><button type="submit" ng-click="next()" translate="reset_password.submit" ng-disabled="setPasswordForm.$invalid" class="button-major button button-stable button-full"></button></form></div></div></div></ion-content></ion-view>
